name: Build iOS Tweak

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Theos
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl perl clang libtinfo5 libncurses5 unzip fakeroot
        
        # Clone Theos
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        
        # Download and install toolchain
        curl -LO https://github.com/sbingner/llvm-project/releases/latest/download/linux-ios-arm64e-clang-toolchain.tar.lzma
        TMP=$(mktemp -d)
        tar -xvf linux-ios-arm64e-clang-toolchain.tar.lzma -C $TMP
        mkdir -p $HOME/theos/toolchain/linux/iphone
        mv $TMP/ios-arm64e-clang-toolchain/* $HOME/theos/toolchain/linux/iphone/
        
        # Download iOS SDK using git
        cd $HOME/theos/sdks
        git clone https://github.com/theos/sdks.git temp_sdks
        mv temp_sdks/iPhoneOS16.5.sdk ./
        rm -rf temp_sdks
      
    - name: Build Package
      run: |
        export THEOS=$HOME/theos
        export PATH=$THEOS/bin:$PATH
        make package FINALPACKAGE=1
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HiddenAlbumToggle-deb
        path: packages/*.deb
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: packages/*.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
